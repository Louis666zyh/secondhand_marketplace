<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlasgowasteLess | Save Money Save Earth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --navy-blue: #1a365d;
            --hover-blue: #0f2540;
        }

        body {
            background: url('/static/img/login.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }

        /* Launch button styles */
        .launch-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5rem 3rem;
            background: rgba(26, 54, 93, 0.85);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            color: white;
            font-size: 1.5rem;
            letter-spacing: 2px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .launch-btn:hover {
            background: var(--hover-blue);
            transform: translate(-50%, -50%) scale(1.05);
        }

        /* Custom modal styles */
        .custom-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            display: none;
        }

        /* Tab styles */
        .nav-tabs {
            border-bottom: 2px solid rgba(26, 54, 93, 0.1);
            padding: 0 2rem;
        }

        .nav-link {
            border: none;
            color: #666;
            font-weight: 500;
            padding: 1rem 2rem;
            transition: all 0.3s;
        }

        .nav-link.active {
            color: var(--navy-blue);
            border-bottom: 3px solid var(--navy-blue);
        }

        /* Form styles */
        .form-control {
            border: 2px solid #eee;
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--navy-blue);
            box-shadow: none;
        }

        .submit-btn {
            background: var(--navy-blue);
            color: white;
            padding: 1rem;
            width: 100%;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: var(--hover-blue);
        }

        /* Animation effects */
        @keyframes slideIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    <button class="launch-btn" onclick="showModal()">Enter GlasgowasteLess Community!</button>

    <div id="registerSuccessMessage" class="alert alert-success text-center" style="display:none;">Registration successful! Please log in.</div>

    <div class="custom-modal" id="authModal">
        <ul class="nav nav-tabs justify-content-center mt-4">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#register">Sign up</a>
            </li>
        </ul>
        <div class="tab-content p-4">
            <div class="tab-pane fade show active" id="login">
                <form class="mt-3" id="loginForm">
                    <div class="mb-4">
                        <label for="username_or_email" class="form-label">Username or Email</label>
                        <input type="text" id="username_or_email" class="form-control" placeholder="Username or Email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn">LOG IN</button>
                    <p id="errorMessage" class="text-danger mt-3" style="display:none;"></p>
                </form>
            </div>
            <div class="tab-pane fade" id="register">
                <form class="mt-3" id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" id="first_name" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" id="last_name" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg_email" class="form-label">Email</label>
                        <input type="email" id="reg_email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg_password" class="form-label">Password</label>
                        <input type="password" id="reg_password" class="form-control" placeholder="Set Password" required>
                    </div>
                    <button type="submit" class="submit-btn">CREATE AN ACCOUNT</button>
                    <p id="registerErrorMessage" class="text-danger mt-3" style="display:none;"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#registerForm").submit(function (event) {
                event.preventDefault();
                let regData = {
                    username: $("#username").val(),
                    first_name: $("#first_name").val(),
                    last_name: $("#last_name").val(),
                    email: $("#reg_email").val(),
                    password: $("#reg_password").val()
                };

                $.ajax({
                    url: "/api/users/register/",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(regData),
                    success: function (response) {
                        $("#registerSuccessMessage").fadeIn().delay(3000).fadeOut();
                        $("#registerForm")[0].reset();
                    },
                    error: function (xhr) {
                        let errorMessage = xhr.responseJSON ? xhr.responseJSON.error : "Registration failed, please try again.";
                        $("#registerErrorMessage").text(errorMessage).show();
                    }
                });
            });
        });
    </script>
    <script>
        function showModal() {
            const modal = document.getElementById('authModal');
            modal.style.display = 'block';
            modal.style.animation = 'slideIn 0.3s ease-out';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('authModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
