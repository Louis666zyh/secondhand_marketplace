<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Item - Secondhand Marketplace</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sell-item-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sell-item-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container sell-item-container">
        <h2 class="sell-item-header">Upload Your Item</h2>
        <form id="sellItemForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (Â£)</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="furniture">Furniture</option>
                    <option value="books">Books</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Item Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select class="form-select" id="location" name="location" required>
                    <option value="">Select Location</option>
                    <option value="glasgow">Glasgow</option>
                    <option value="edinburgh">Edinburgh</option>
                    <option value="london">London</option>
                    <option value="dundee">Dundee</option>
                    <option value="stirling">Stirling</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="available_until" class="form-label">Available Until</label>
                <input type="date" class="form-control" id="available_until" name="available_until" required>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function () {
            $("#sellItemForm").submit(function (event) {
                event.preventDefault(); // Prevent default form submission
                let formData = new FormData(this);

                $.ajax({
                    url: "/api/products/", // Backend API endpoint
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        alert("Item uploaded successfully!");
                        window.location.href = "/"; // Redirect to homepage
                    },
                    error: function (xhr) {
                        alert("Upload failed, please check the form and try again.");
                        console.log("Error:", xhr.status, xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
