<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Item - GlasgowasteLess</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* 与 index.html 一致的背景色 */
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* 统一字体 */
        }
        .sell-item-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* 与 index.html 卡片阴影一致 */
        }
        .sell-item-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333; /* 与 index.html 的标题颜色一致 */
            font-weight: bold; /* 与 index.html 的 fw-bold 一致 */
            font-size: 24px; /* 调整标题大小 */
        }
        .form-label {
            font-weight: bold;
            color: #333; /* 与 index.html 的文本颜色一致 */
            font-size: 14px; /* 与 index.html 的卡片标题字体大小一致 */
        }
        .form-control, .form-select {
            border-radius: 5px;
            transition: box-shadow 0.2s ease; /* 添加悬浮效果 */
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 5px rgba(255, 80, 0, 0.3); /* 橙色聚焦效果 */
            border-color: #ff5000; /* 与 index.html 的橙色一致 */
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #000000; /* 橙色按钮，与 index.html 的价格颜色一致 */
            border: none;
            transition: background-color 0.2s ease;
            color: #ffffff;
        }
        .btn-submit:hover {
            background-color: #e64500; /* 橙色按钮的悬浮效果 */
        }
        .invalid-feedback {
            font-size: 12px; /* 与 index.html 的小字体一致 */
            color: #dc3545; /* Bootstrap 默认的红色错误提示 */
        }
    </style>
</head>
<body>
    <div class="container sell-item-container">
        <h2 class="sell-item-header">Upload Your Item</h2>
        <form id="sellItemForm" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Please enter the item name.</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                <div class="invalid-feedback">Please enter a description.</div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (£)</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                <div class="invalid-feedback">Please enter a valid price.</div>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Books">Books</option>
                    <option value="Sports">Sports</option>
                    <option value="Vehicles">Vehicles</option>
                    <option value="Music">Music</option>
                </select>
                <div class="invalid-feedback">Please select a category.</div>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Item Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select class="form-select" id="location" name="location" required>
                    <option value="">Select Location</option>
                    <option value="glasgow">Glasgow</option>
                    <option value="edinburgh">Edinburgh</option>
                    <option value="london">London</option>
                    <option value="dundee">Dundee</option>
                    <option value="stirling">Stirling</option>
                </select>
                <div class="invalid-feedback">Please select a location.</div>
            </div>
            <div class="mb-3">
                <label for="available_until" class="form-label">Available Until</label>
                <input type="date" class="form-control" id="available_until" name="available_until" required>
                <div class="invalid-feedback">Please select a date.</div>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function () {
            // 客户端验证
            $("#sellItemForm").on("submit", function (event) {
                let form = this;
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                $(form).addClass("was-validated");

                // 如果表单验证通过，继续 AJAX 提交
                if (form.checkValidity()) {
                    event.preventDefault(); // 防止默认表单提交
                    let formData = new FormData(this);

                    $.ajax({
                        url: "/api/products/", // Backend API endpoint
                        type: "POST",
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (data) {
                            alert("Item uploaded successfully!");
                            window.location.href = "/"; // 重定向到首页
                        },
                        error: function (xhr) {
                            alert("Upload failed, please check the form and try again.");
                            console.log("Error:", xhr.status, xhr.responseText);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
