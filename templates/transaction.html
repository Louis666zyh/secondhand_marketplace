{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Confirm Your Order</h2>
    <div class="card p-4 shadow-sm">
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="order-items">
                <!-- Order details will be loaded here via AJAX -->
            </tbody>
        </table>
        <h4 class="text-end">Total Amount: <span id="total-price">0</span> USD</h4>
        <div class="mt-3">
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" class="form-select">
                <option value="alipay">Alipay</option>
                <option value="wechat">WeChat Pay</option>
                <option value="credit_card">Credit Card</option>
            </select>
        </div>
        <button id="submit-order" class="btn btn-primary mt-3 w-100">Place Order</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // Load order details
    $.ajax({
        url: '/transactions/get_order/',
        type: 'GET',
        dataType: 'json',
        success: function(response) {
            let orderHtml = '';
            let totalPrice = 0;
            response.items.forEach(item => {
                let itemTotal = item.quantity * item.price;
                totalPrice += itemTotal;
                orderHtml += `<tr>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price} USD</td>
                    <td>${itemTotal} USD</td>
                </tr>`;
            });
            $('#order-items').html(orderHtml);
            $('#total-price').text(totalPrice);
        }
    });

    // Submit order
    $('#submit-order').click(function() {
        let paymentMethod = $('#payment-method').val();
        $.ajax({
            url: '/transactions/checkout/',
            type: 'POST',
            data: {
                payment_method: paymentMethod,
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function(response) {
                alert('Order placed successfully!');
                window.location.href = '/transactions/success/';
            },
            error: function() {
                alert('Order submission failed. Please try again.');
            }
        });
    });
});
</script>
{% endblock %}
